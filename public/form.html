<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/webp" href="/images/fa-admin.jpg" />
    <title>ADMIN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/MotoGP_logo_%282024%29.svg/1200px-MotoGP_logo_%282024%29.svg.png"
          style="height: 48px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html#DRIVERS">RIDERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#TEAMS">TEAMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#RESULTS">RESULTS </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#CALENDAR">CALENDAR </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#STANDINGS">STANDINGS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="rider-tab"
            data-bs-toggle="tab"
            data-bs-target="#riderform"
            type="button"
            role="tab"
          >
            RIDER
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="team-tab"
            data-bs-toggle="tab"
            data-bs-target="#teamform"
            type="button"
            role="tab"
          >
            TEAM
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="result-tab"
            data-bs-toggle="tab"
            data-bs-target="#resultform"
            type="button"
            role="tab"
          >
            RESULT
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="calendar-tab"
            data-bs-toggle="tab"
            data-bs-target="#calendarform"
            type="button"
            role="tab"
          >
            CALENDAR
          </button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Rider Form -->
        <div class="tab-pane fade show active" id="riderform" role="tabpanel">
          <form action="/add" method="post">
            <h4 class="mt-3">Add Rider</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="ridername"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="riderteam"
                placeholder="Team"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="riderpoints"
                placeholder="Points"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="riderimage"
                placeholder="Image link"
              />
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          <form action="/delete" method="post" class="mt-3">
            <h4>Delete Rider</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="ridername"
                placeholder="Name to delete"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">DELETE</button>
          </form>
        </div>

        <!-- Team Form -->
        <div class="tab-pane fade" id="teamform" role="tabpanel">
          <form action="/team/add" method="post">
            <h4 class="mt-3">Add Team</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="teamname"
                placeholder="Team Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="teampoints"
                placeholder="Points"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="teamimage"
                placeholder="Image link"
              />
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          <form action="/team/delete" method="post" class="mt-3">
            <h4>Delete Team</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="teamname"
                placeholder="Team Name"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">DELETE</button>
          </form>
        </div>

        <!-- Result Form -->
        <div class="tab-pane fade" id="resultform" role="tabpanel">
          <form action="/result/add" method="post">
            <h4 class="mt-3">Add Result</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="championship"
                placeholder="Championship"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="posittion"
                placeholder="Position"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="rider"
                placeholder="Rider"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="time"
                placeholder="Time"
              />
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          <form action="/result/delete" method="post" class="mt-3">
            <h4>Delete Result</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="championship"
                placeholder="Championship"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="rider"
                placeholder="Rider"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">DELETE</button>
          </form>
        </div>

        <!-- Calendar Form -->
        <div class="tab-pane fade" id="calendarform" role="tabpanel">
          <form action="/calendar/add" method="post">
            <h4 class="mt-3">Add Calendar Entry</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="country"
                placeholder="Country"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="tournament"
                placeholder="Tournament"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="time"
                placeholder="Time"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="tournamentimage"
                placeholder="Image link"
              />
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          <form action="/calendar/delete" method="post" class="mt-3">
            <h4>Delete Calendar Entry</h4>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="country"
                placeholder="Country"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="tournament"
                placeholder="Tournament"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">DELETE</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
